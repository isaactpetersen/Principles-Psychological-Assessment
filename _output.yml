bookdown::gitbook:
  split_by: chapter #split_by: none #change to 'none' to save entire book to a single html file
  css: style.css
  toc_depth: 5
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Principles of Psychological Assessment</a></li>
      after: |
        <li><a href="https://psychology.uiowa.edu/people/isaac-petersen" target="blank">Isaac T. Petersen</a></li>
    download: no #["pdf", "epub"] #remove 'no' and uncomment to allow downloading pdf and epub from website
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
