# From: https://orchid00.github.io/actions_sandbox/websites-using-pkgdown-bookdown-and-blogdown.html#deploy-bookdown
# To Do:
# 1. Create a personal access token (PAT) labeled `EMAIL`: https://github.com/settings/tokens; save the value in LastPass
# 2. Create a secret labeled `EMAIL` in the repo (Settings -> Security -> Secrets -> Actions), and copy the PAT for `EMAIL` into the secret labeled `EMAIL`

on:
  push:
     branches:
       - main

name: build-book

jobs:
  bookdown:
    name: Render-Book
    runs-on: ubuntu-latest
    container: rocker/geospatial:latest # use a docker container instead of `r-lib/actions/setup-r@v2` and `r-lib/actions/setup-pandoc@v2` # can specify R version for reproducibility (https://hub.docker.com/r/rocker/geospatial/tags?page=1&ordering=last_updated): `container: rocker/geospatial:4.1.0`
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3 # update
        
      #- uses: r-lib/actions/setup-r@v2 # update # using a docker container (above) instead of setting up R
      #- uses: r-lib/actions/setup-pandoc@v2 # update # using a docker container (above) instead of setting up pandoc
      
      - name: Session info
        run: Rscript -e 'sessionInfo()'
        
      #- name: Install rmarkdown and bookdown
      #  run: Rscript -e 'install.packages(c("rmarkdown","bookdown"))' # installing dependencies (below) instead of installing packages manually
      
      - name: Install remote packages
        run: |
         Rscript -e 'install.packages('remotes')'
         Rscript -e 'remotes::install_git("https://research-git.uiowa.edu/PetersenLab/petersenlab.git")'
        
      - name: Install package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2 # update # use instead of installing package dependencies manually
        
      - name: Render Book
        run: Rscript -e 'bookdown::render_book("index.Rmd")'
        
      - uses: actions/upload-artifact@v3 # update
        with:
          name: _book
          path: _book/

# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy
  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: bookdown
   steps:
     - name: Checkout
       uses: actions/checkout@v3 # update

     - name: Download artifact
       uses: actions/download-artifact@v3 # update
       with:
         # Artifact name
         name: _book # optional
         # Destination path
         path: _book # optional

     - name: Deploy to GitHub Pages
       uses: Cecilapp/GitHub-Pages-deploy@v3 # update
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
          build_dir: _book/ # "_site/" by default
          email: ${{ secrets.EMAIL }} # must be a verified email
